<div class='controller show_nav {$theme}' data-name='{$cname}'>
  <volist id="vo" name="nav_list" key="key">
    <div class="nav_all nav">
      <a href="{$vo.url}">
        <div style="background-image: url({$vo.icon_url})"></div>
        <p>{$vo.name}</p>
      </a>
    </div>
  </volist>
  <div class='clear_float'></div>
</div>
