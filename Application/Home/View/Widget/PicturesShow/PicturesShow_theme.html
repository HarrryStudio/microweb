<div class='controller' data-name='{$controllerName}'>
    <div class='controller-title'>{$title}</div>
    <if condition="$type eq 'tile'">
        <div class='picShowList'>
            <foreach name="pic_list" item="vo">
                <img src='__UPLOADS__/{$vo.savepath}/{$vo.savename}'>
            </foreach>
    <elseif condition="$type eq 'select_right'" />
        <div class='showPic showRight'>
            <img src='__UPLOADS__/{$frist_img}'>
        </div>
        <div class='NavRight'>
            <foreach name="pic_list" item="vo">
                <img src='__UPLOADS__/{$vo.savepath}/{$vo.savename}'>
            </foreach>
    <else/>
        <div class='showPic showDown'>
            <img src='__UPLOADS__/{$frist_img}'>
        </div>
        <div class='NavDown'>
            <foreach name="pic_list" item="vo">
                <img src='__UPLOADS__/{$vo.savepath}/{$vo.savename}'>
            </foreach>
    </if>
        </div>
</div>
