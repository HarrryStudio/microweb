<div class='article_list_container0 controller' data-name="{$cname}">
	<div class='controller-title'>
		{$option['title']}
	</div>
	<div class='article_info'>
		<ul class='article_list'>
		<volist name="article_info" id="item">
		<if condition="$key eq 0">
			<li data-id="{$item['id']}">
				<a class='article-link main_article' href="article/article_{$item['id']}.html">
				<div class='first_article' style="background-image:url({$item['savepath']}{$item['savename']}); background-repeat: no-repeat; background-size:cover">
					<div class='article_title'>{$item['title']}</div>
				</div>
		<else/>
			<li data-id="{$item['id']}">
				<a class='article-link sub_article' href="article/article_{$item['id']}.html">
				<div class='article_text'>
					<ul><li class='article_title'>{$item['title']}</li></ul>
				</div>
				<div class='img_container'>
					<img src="{$item['savepath']}{$item['savename']}">
				</div>
		</if>
				</a>
			</li>
			<if condition="$key lt count($article_info)-1">
				<hr />
			</if>
		</volist>
		</ul>
	</div>
</div>
