<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/panel/banner.css">
    <!--<link rel="stylesheet" type="text/css" href="__CSS__/panel/alert_info.css">-->
    <script type="text/javascript" src='__STATIC__/jquery-2.0.3.min.js'></script>
    <script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__JS__/panel/banner.js"></script>
    <!--<script type="text/javascript" src="__JS__/panel/alert_info.js"></script>-->
</head>
<body>
<div id="banner">
    <!--<div class="bannerTitle">-->
        <!--<h3>横幅</h3>-->
    <!--</div>-->
    <div class="bannerContent">
        <div class="chooseAlbum">
            请选择图册:
            <foreach name="album_list" item="vo">
                <if condition="$vo.id eq $primary_album">
                    <span class="album" style="color: green;" albumId = "{$vo.id}">{$vo.name}</span>
                <else/>
                    <span class="album" albumId = "{$vo.id}">{$vo.name}</span>
                </if>
            </foreach>
        </div>
        <div class="pic_show">
            <empty name="album_list">
                <h3 style="text-align: center; color: red;">无相册,请去添加</h3>
            <else />
                <volist name="album_pic" id="vo">
                    <div class="pattern">
                        <if condition="$vo.id eq $primary_pic">
                            <div class="hr">
                                <img img_id="{$vo.id}" src="__ROOT__/Uploads/{$vo.savepath}{$vo.savename}">
                            </div>
                        <else/>
                            <div>
                                <img img_id="{$vo.id}" src="__ROOT__/Uploads/{$vo.savepath}{$vo.savename}">
                            </div>
                        </if>
                    </div>
                </volist>
            </empty>
        </div>
    </div>
    <!--{$controller-id|dump}-->
    <!--{$controller-id}-->
    <input type="hidden" id="controller-id" value="{$controllerId}" />
    <input type="hidden" id="status" value="{$status}">
    <input type="hidden" id="save_widget" value="{:U('Panel/save_widget')}">
    <input type="hidden" id="post_pic" value="{:U('Album/get_album_photo')}">
    <input type="hidden" id="primary_album" value="{$primary_album}">
    <input type="hidden" id="primary_pic" value="{$primary_pic}">
    <!--<div id="top-alert-back">-->
        <!--<div id="top-alert" class="alert alert-warning alert-dismissible" role="alert">-->
            <!--<button type="button" class="close_hint"><span aria-hidden="true">×</span></button>-->
            <!--<div class="alert-content"></div>-->
        <!--</div>-->
    <!--</div>-->
</div>
</div>
</body>
</html>
