<block name="script">
<script type="text/javascript">

    var old_img = $("#old_img").attr("src");
    if(old_img != undefined){
        $("#into_img").show();
    }
    //判断是否选图片
    var oInput = document.getElementById('upload');
    oInput.onchange = function() {
        if(!this.value == '') {
            showDataByURL();
        }
    }

    //导航高亮
    highlight_subnav('{:U("Reception/widget")}');

    setTimeout(function(){
        $(".alert").remove();
    },2000);

    //获取图片信息
     function showDataByURL() {
        var resultFile = document.getElementById("upload").files[0];
        if (resultFile) {
            var reader = new FileReader();
            reader.readAsDataURL(resultFile);
            reader.onload = function (e) {
                var urlData = this.result;
                $("#into_img").show();
                $("#old_img").remove();
                document.getElementById("into_img").innerHTML += "<img id='old_img' src='" + urlData + "' alt='" + resultFile.name + "'/>";
            };
        }else{
            return;
        }
    }

    //添加效果图
    <?php $timestamp = time();?>
    $(function() {
        $id = $("#seat-id").attr("data");
        if(!$id){
            $(".effect_img_div").remove();
        }
        var res = false;   //判断是否是修改
        var num = $(".old_effect_img").length;
        if(num == 3){
            res=true;
        }
        var img_num;//允许上传图片数
        if(num==0||num==3){
            img_num = 3;
        }else{
            img_num = 3-num;
        }
        $('#file_upload').uploadifive({
            'multi'    : false,
            'auto'             : true,
            'checkScript'      : '__PUBLIC__/Static/uploadifive/check-exists.php',
            'formData'         : {
                'timestamp' : '<?php echo $timestamp;?>',
                'token'     : '<?php echo md5("unique_salt" . $timestamp);?>'
            },
            'buttonText'       : "效果图("+num+"/3张)",
            'queueID'          : 'into_effect_img',
            'queueSizeLimit'   : img_num,
            'uploadScript'     : '__APP__/Admin/Reception/upload/id/'+$id+'/old_img/'+res,
            'onUploadComplete' : function(file, data) {
                $(".uploadifive-queue-item").remove();
                var res_data = JSON.parse(data);
                if(res_data.theme_id=="no"){
                    alert("已存在");
                    window.updateAlert("已存在" ,'alert-error');
                }else if(res_data=='false'){
                    aletr("上传失败");
                    window.updateAlert("上传失败" ,'alert-error');
//                    var that = document.getElementById("into_effect_img");
//                    $(".uploadifive-queue-item").remove();
//                    var res_data = JSON.parse(data);
//                    var urlData = '__ROOT__/Uploads/'+res_data.Filedata.savepath + res_data.Filedata.savename;
//                    that.innerHTML += "<div class='effect_img_div' style='display: inline-block;'>" +
//                            "<div class='button' style='display: none;'>x</div>" +
//                            "<img theme="+res_data.theme_id+" class='effect_img' src='" + urlData + "'/></div>";
//                    if(res){
//                        $("#into_effect_img").find(".effect_img_div").eq(0).remove();
//                    }else{
//                        num++;
//                    }
//                    if(num==3){

//                    }
                }else{
                    window.location.reload();
                }
            }
        });
    });

    $(document).on("mouseover",".effect_img_div",function(){
        $(this).children(".button").show();
    })
    $(document).on("mouseout",".effect_img_div",function(){
        $(this).children(".button").hide();
    })

    $(document).on("click",".button",function(){
        var that = $(this);
        var theme_id = that.next().attr("theme");
        $.post("__CONTROLLER__ /delete_theme",{theme_id:theme_id},function(data){
            if(data=="ok"){
                window.location.reload();
            }
        })
    })
    /*
     * 判断不能为空
     * 控件名、链接地址
     */
    function checkInput(){
        var c_name = document.getElementById("c_name").value;
        if(c_name == ""){
          $("#hint_name").show(setTimeout(function(){
              $("#hint_name").fadeOut();
          },2000));
          $("#c_name").focus();
          return false;
        }
        var c_addr = document.getElementById("c_addr").value;
        if(c_addr == "") {
          $("#hint_addr").show(setTimeout(function(){
              $("#hint_addr").fadeOut();
          },2000));
          $("#c_addr").focus();
          return false;
        }
    }
</script>
</block>
